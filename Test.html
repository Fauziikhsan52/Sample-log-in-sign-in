<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Utama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    .button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .register {
      color: #1a73e8;
      background-color: white;
      border: 1px solid #1a73e8;
    }
    .login {
      color: white;
      background-color: #1a73e8;
    }
    .register:hover {
      background-color: #e8f0fe;
    }
    .login:hover {
      background-color: #1769c4;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="register.html" class="button register">Mendaftar</a>
    <a href="login.html" class="button login">Masuk</a>
  </div>

</body>
</html>
