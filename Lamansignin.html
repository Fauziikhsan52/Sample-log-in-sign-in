<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mendaftar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .form-container {
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #1a73e8;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .submit-button {
      width: 100%;
      padding: 10px;
      color: white;
      background-color: #1a73e8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #1769c4;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Mendaftar</h2>
    <form action="#">
      <input type="text" placeholder="Nama Lengkap" class="input-field" required>
      <input type="email" placeholder="Email" class="input-field" required>
      <input type="password" placeholder="Kata Sandi" class="input-field" required>
      <button type="submit" class="submit-button">Mendaftar</button>
    </form>
  </div>

</body>
</html>
